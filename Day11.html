<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project(CSS)</title>
    <link rel="stylesheet" href="./style_Day11.css">
    <!-- adding font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <!-- adding icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="side-bar">
        <input type="checkbox" id="bar">
        <div class="hamburger">
            <label for="bar">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="side-menu">
            <div class="logo">
                <a href="https://github.com/snehadas04/Phoyography-page.git">PHOTOGRAPHY</a>
            </div>
            <div class="x-icon">
                <label for="bar">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a></li>
                    <li>
                        <i class="fa-solid fa-square-arrow-up-right"></i>
                        <a href="#">Shortcuts</a></li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a></li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Event</a></li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a></li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a></li>
                    <li>
                        <i class="fa-solid fa-comments"></i>
                        <a href="#">Feedback</a></li>
                </ul>
            </div>
            <div class="social">
                <ul class="media">
                    <li><a href="http://facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a></li>
                    <li><a href="http://twitter.com">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a></li>
                    <li><a href="http://instagram.com">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a></li>
                    <li><a href="http://youtube.com">
                        <i class="fa-brands fa-youtube"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
